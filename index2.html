<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />

		<link rel="stylesheet" href="style2.css" />

	<body>
		<!-- NAVBAR -->
		<!------------------------------------------->
		<div class="nav-bar-container">

				<div class="high-score">HIGH SCORE</div>

		<!-- SCORE BOARD -->

        <div class="score-board">
            <div class="player-1-score"><p class='score'>48</p></div>

		<!-- SENSORS -->
		<!------------------------------------------->        
        <div class="sensor">

        </div>

        
		<!-- GAME ZONE -->
		<!------------------------------------------->
        <div class="game-zone">
           
            <div><img class="card-1-face" src="war_face.jpg" alt="" srcset=""></div>
            <div class="deal-btn" onclick="round_deal">DEAL</div>
            <div><img class="card-2-face" src="war_face.jpg" alt="" srcset=""></div>
			
        </div>

		<!-- FOOTER -->
		<!------------------------------------------->
		<div class="footer">
			<div class="footer-image">
