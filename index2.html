<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Game#2</title>
		<link rel="stylesheet" href="style2.css" />
	</head>
	<body>
		<!-- NAVBAR -->
		<!------------------------------------------->
		<div class="nav-bar-container">
			<ul>
				<div class="high-score">HIGH SCORE</div>
				<button class="game-btn">W A R</button>
				<div><button id="username" onclick="getUsername()" class="username">USERNAME</button></div>
			</ul>
		</div>

		<!-- SCORE BOARD -->
		<!------------------------------------------->
        <div class="score-board">
            <div class="player-1-score"><p id='player-1-score'class='score'>0</p><p class='score'>PLAYER POINTS</p></div>
            <div class="score-spacer"><button id='reset-button' class='score-spacer' onclick="">RESET</button></p></div>
            <div class="player-2-score"><p id='p1-socre' class='score'>0</p><p class='score'>HOUSE POINTS</p></div>            
        </div>


		<!-- SENSORS -->
		<!------------------------------------------->        
        <div class="sensor">
            <div class="p1-sensor"></div>
            <div class="spacer-sensor"></div>
            <div class="p2-sensor"></div>
        </div>

        
		<!-- GAME ZONE -->
		<!------------------------------------------->
        <div class="game-zone">
           
            <div id='player1Card'><img class="card-1-face" src="war_face.jpg" alt="" srcset=""></div>
            <div><button  id='deal-btn2' onclick="dealCards()" class='deal-btn'>DEAL</button></div>
            <div id='houseCard'><img class="card-2-face" src="war_face.jpg" alt="" srcset=""></div>
			
        </div>

		<!-- FOOTER -->
		<!------------------------------------------->
		<div class="footer">
			<div class="footer-image">
				<img class="footer-image" src="dc_logo.png" alt="" srcset="" />
			</div>
		</div>

		<!-- COPYRIGHT -->
		<!------------------------------------------->        
		<div class="copyright">

		</div>

	</body>
</html>
